<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
  	<canvas id="myCanvas" width="390" height="300"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext('2d');
      ctx.shadowColor = "rgb(190, 190, 190)";
      ctx.shadowOffsetX = 10;
      ctx.shadowOffsetY = 10
      ctx.shadowBlur = 10;
      ctx.font = "50px arial";
      var gradient = ctx.createLinearGradient(0, 0, 150, 100);
      gradient.addColorStop(0, "rgb(255, 0, 128)");
      gradient.addColorStop(0.4, "rgb(255, 153, 51)");
      gradient.addColorStop(0.6, "rgb(102, 255, 51)");
      gradient.addColorStop(0.8, "rgb(51, 153, 255)");
      gradient.addColorStop(1, "rgb(255, 204, 0)");
      ctx.fillStyle = gradient;
      ctx.fillText("Chistruga Eugen", 10, 60);
    </script>
  </body>
</html>
